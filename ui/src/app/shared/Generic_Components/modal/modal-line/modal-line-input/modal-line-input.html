<form [formGroup]="formGroup">
    <table style="line-height: 1.4; width: 95%;">

        <!-- Name of Parameter on the left side -->
        <td style="width: 70%; padding-left: 5%;">
            <ng-container *ngIf="name">{{ name }}</ng-container>
        </td>

        <!-- Value of Parameter on the right side -->
        <td>
            <ion-item lines="inset">
                <div *ngIf="true">
                    <ion-input class="regularFont" type="number" [formControlName]="controlName"
                        style="text-align: center;">
                    </ion-input>
                </div>
                <ion-label class="regularFont">&nbsp;W&nbsp;</ion-label>
            </ion-item>
        </td>
    </table>
</form>
