<ion-list lines="none" inset="false">
    <ion-item mode="md" [class.active]="service.periodString == 'day'" (click)="setPeriod('day')"
        class="ion-text-center" lines="none" button>
        <ion-label translate>
            Edge.History.day
        </ion-label>
    </ion-item>
    <ion-item mode="md" [class.active]="service.periodString == 'week'" (click)="setPeriod('week')"
        class="ion-text-center" lines="none" button>
        <ion-label translate>
            Edge.History.week
        </ion-label>
    </ion-item>
    <ion-item *ngIf="service.isKwhAllowed(edge) == true" mode="md" [class.active]="service.periodString == 'month'"
        (click)="setPeriod('month')" class="ion-text-center" lines="none" button>
        <ion-label translate>
            Edge.History.month
        </ion-label>
    </ion-item>

    <!-- Show Year View for now only in Energy-Monitor-Chart -->
    <ion-item *ngIf="service.isKwhAllowed(edge) == true" mode="md" [class.active]="service.periodString == 'year'"
        class="ion-text-center" lines="none" button (click)="setPeriod('year')" class="ion-text-center">
        <ion-label translate>
            Edge.History.year
        </ion-label>
    </ion-item>
    <ion-item mode="md" [class.active]="service.periodString == 'custom'"
        (click)="showCustomDate = !showCustomDate; setPeriod('custom')" class="ion-text-center" lines="none" button>
        <ion-label translate>
            Edge.History.otherPeriod
        </ion-label>
    </ion-item>
</ion-list>
<input *ngIf="showCustomDate" (dateChanged)="onDateChanged($event.dateRange)" type="hidden" [locale]="locale"
    angular-mydatepicker name="mydate" [options]="myDpOptions" />
