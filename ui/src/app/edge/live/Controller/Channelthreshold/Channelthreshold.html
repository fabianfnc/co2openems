<oe-flat-widget *ngIf="isInitialized" [icon]="{name: icon.name, color:icon.color}"
  [title]="component.alias | translate">
  <oe-flat-widget-line *ngIf="component.id != component.alias" [name]="component.alias | translate" [value]="state">
  </oe-flat-widget-line>
  <oe-flat-widget-line *ngIf="component.id == component.alias" [name]="outputChannel.channelId | translate"
    [value]="state">
  </oe-flat-widget-line>
</oe-flat-widget>
